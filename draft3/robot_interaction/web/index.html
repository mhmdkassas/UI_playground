<!doctype html>
<html lang="en">
  <head>
    <title>Robot Interaction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
          <a href="index.html" class="navbar-brand"><img source="/Sager Education Logo.png"></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#status" class="nav-link">Status</a>
              </li>
              <li class="nav-item">
                <a href="#arm" class="nav-link">Arm</a>
              </li>
              <li class="nav-item">
                <a href="#programming" class="nav-link">Programming</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="interaction">
        <div class="container" id="robot-interaction">
          <div class="row">
            <div class="col">
              <h1>Robot Interaction</h1>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-6">
              <h3>Base Control</h3>
              <h4>Move</h4>
              <div class="row">
                <div class="col-6">
                  <button class="btn button" name="move_x" type="submit"><span>X</span></button>
                </div>
                <div class="col-6">
                  <button class="btn button" name="num_move_x" type="submit">num_x<span></span></button>
                </div>
                <p><br></p>
                <div class="col-6">
                  <button class="btn button" name="move_y" type="submit"><span>Y</span></button>
                </div>
                <div class="col-6">
                  <button class="btn button" name="num_move_y" type="submit"><span>num_y</span></button>
                </div>
                <p><br><br></p>
                <div class="col-12">
                  <h3>Sensor Status</h3>
                </div>
                <div class="col-3">
                  <form action="/ultrasonic/" method="POST">
                    <button class="btn button" name="ultrasonic" type="submit"><span>Sonar</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="ultrasonic_num">{{ ultrasonic }}</h3>
                </div>
                <div class="col-3">
                  <form action="/infrared/" method="POST">
                    <button class="btn button" name="infrared" type="submit"><span>IR</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="infrared_num">{{ infrared }}</h3>
                </div>
                <p><br></p>
                <div class="col-3">
                  <form action="/encoders/" method="POST">
                    <button class="btn button" name="encoders" type="submit"><span>Encdrs</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="encoders_num">{{ encoders }}</h3>
                </div>
                <div class="col-3">
                  <form action="/jointx/" method="POST">
                    <button class="btn button" name="joint_x" type="submit"><span>J_X</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="joint_x">{{ jointx1 }}</h3>
                </div>
                <p><br></p>
                <div class="col-3">
                  <form action="/jointy/" method="POST">
                    <button class="btn button" name="joint_y" type="submit"><span>J_Y</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="joint_y">{{ jointx2 }}</h3>
                </div>
                <div class="col-3">
                  <form action="/jointz/" method="POST">
                    <button class="btn button" name="joint_z" type="submit"><span>J_Z</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <h3 id="joint_z">{{ jointx3 }}</h3>
                </div>
                
                <p><br><br></p>
                
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-12">
                  <h3>Home</h3>
                </div>
                <div class="col-6">
                  <button class="btn button" name="home_x" type="submit"><span>X</span></button>
                </div>
                <div class="col-6">
                  <button class="btn button" name="num_home_x" type="submit"><span>num_x</span></button>
                </div>
                <p><br></p>
                <div class="col-6">
                  <button class="btn button" name="home_y" type="submit"><span>Y</span></button>
                </div>
                <div class="col-6">
                  <button class="btn button" name="num_home_y" type="submit"><span>num_y</span></button>
                </div>
                <p><br></p>
                <div class="col-6">
                  <button class="btn button" name="home_z" type="submit"><span>Z</span></button>
                </div>
                <div class="col-6">
                  <button class="btn button" name="num_home_z" type="submit"><span>num_z</span></button>
                </div>
            </div>
            
          </div>
          
        </div>
        <p><br></p>
      </section>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
