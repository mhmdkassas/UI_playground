<!doctype html>
<html lang="en">
  <head>
    <title>Robot Interaction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-col">
            <div class="container">
                    <div class="d-flex flex-row ">
                        <div class="d-flex flex-column">
                            <h2>Base Control</h2>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                          <h3>Movement</h3>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <form action="/move_xy/" method="POST">
                          <p>X:  
                            <input type="number" name="move_x" style="width: 50px"/>
                            <br>
                            Y: <input type="number" name="move_y" style="width: 50px"/>
                            <br><br>
                            <input type="submit" value="submit" />
                          </p>
                        </form>
                    </div>
        
                    <div class="d-flex flex-row ">
                        <div class="d-flex flex-column">
                            <h3>Sensor Status</h3>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Ultrasonic</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">IR</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Encoders</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-dark m-1">Joint X</button>
                        </div>
                    </div>    
            </div>
        </div>
        <div class="d-flex flex-col">
            <div class="container">
                <div class="d-flex flex-row ">
                    <div class="d-flex flex-column">
                        <h2>Arm Control</h2>
                    </div>
                </div>
                    
                    <div class="d-flex flex-row">
                        <form action="/arm_cont/" method="POST">
                          <p>
                            Joint 1: <input type="number" name="joint1" style="width: 50px" />
                            <br>
                            Joint 2: <input type="number" name="joint2" style="width: 50px" />
                            <br>
                            Joint 3: <input type="number" name="joint3" style="width: 50px" />
                            <br>
                            Joint 4: <input type="number" name="joint4" style="width: 50px" />
                            <br>
                            <br>
                            <input type="submit" value="submit" />
                          </p>
                        </form>
                    </div>
                    
                    <div class="d-flex flex-row ">
                        <div class="d-flex flex-column">
                            <h3>Home</h3>
                        </div>
                    </div> 
                    <div class="d-flex flex-row">
                      <form action="/home/" method="POST">
                        <p>
                          X: <input type="number" name="home_x" style="width: 50px" />
                          <br>
                          Y: <input type="number" name="home_y" style="width: 50px" />
                          <br>
                          Z: <input type="number" name="home_z" style="width: 50px" />
                          <br>
                          <input type="submit" value="submit" />
                        </p>
                      </form>
                    </div>
                    
            </div>
        </div>
    </div>
      
      
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
