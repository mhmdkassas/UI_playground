<!doctype html>
<html lang="en">
  <head>
    <title>Robot Interaction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/robot_interaction.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
          <a class="navbar-brand" href="/">
            <div class = "logo-image"> 
              <img src="../static/logo_image.jpg" class="img-fluid">
            </div>
          </a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarlist">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarlist">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="{{ url_for('home_page') }}" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('nav_status') }}" class="nav-link">Status</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('nav_arm') }}" class="nav-link">Arm</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('nav_video') }}" class="nav-link">Video Stream</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <p><br><br><br></p>
      <section id="rob_int">
        <div class="container" id="robot_interaction">
          <div class="row">
            <div class="col">
              <h1>Robot Interaction</h1>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-6">
              <h3>Base Control</h3>
              <h4>Move</h4>
              <div class="row">
                  <form action="/move_xy/" method="POST">
                  <p>
                    <div class="col">
                      X: <input type="number" name="num_x" style="width: 50px" />
                    </div>
                    <div class="col">
                      Y: <input type="number" name="num_y" style="width: 50px" />
                    </div>
                    <br>
                      <div class="col">
                        <input type="submit" value="submit" />
                      </div>
                  </p>
                </form>
                <p><br><br></p>
                <div class="col-12">
                  <h3>Sensor Status</h3>
                </div>
                <div class="col-3">
                  <form action="/ultrasonic/" method="GET">
                    <button class="btn button" name="ultrasonic" type="submit"><span>Sonar</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="sonar_value">SONAR</p>

                      <script>
                          var sonar_value = document.getElementById("sonar_value");

                          setInterval(() => {
                              fetch("{{ url_for('sonar_feed') }}")
                              .then(response => {
                                      response.text().then(t => {sonar_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                <div class="col-3">
                  <form action="/infrared/" method="POST">
                    <button class="btn button" name="infrared" type="submit"><span>IR</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="infrared_value">IR</p>

                      <script>
                          var infrared_value = document.getElementById("infrared_value");

                          setInterval(() => {
                              fetch("{{ url_for('infrared_feed') }}")
                              .then(response => {
                                      response.text().then(t => {infrared_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                <p><br></p>
                <div class="col-3">
                  <form action="/encoders/" method="POST">
                    <button class="btn button" name="encoders" type="submit"><span>Encdrs</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="encoders_value">ENC</p>

                      <script>
                          var encoders_value = document.getElementById("encoders_value");

                          setInterval(() => {
                              fetch("{{ url_for('encoders_feed') }}")
                              .then(response => {
                                      response.text().then(t => {encoders_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                <div class="col-3">
                  <form action="/jointx/" method="POST">
                    <button class="btn button" name="joint_x" type="submit"><span>J_X</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="jointx_value">joint X</p>

                      <script>
                          var jointx_value = document.getElementById("jointx_value");

                          setInterval(() => {
                              fetch("{{ url_for('jointx_feed') }}")
                              .then(response => {
                                      response.text().then(t => {jointx_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                <p><br></p>
                <div class="col-3">
                  <form action="/jointy/" method="POST">
                    <button class="btn button" name="joint_y" type="submit"><span>J_Y</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="jointy_value">joint Y</p>

                      <script>
                          var jointy_value = document.getElementById("jointy_value");

                          setInterval(() => {
                              fetch("{{ url_for('jointy_feed') }}")
                              .then(response => {
                                      response.text().then(t => {jointy_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                <div class="col-3">
                  <form action="/jointz/" method="POST">
                    <button class="btn button" name="joint_z" type="submit"><span>J_Z</span></button>
                  </form>
                </div>
                <div class="col-3">
                  <p id="jointz_value">joint Z</p>

                      <script>
                          var jointz_value = document.getElementById("jointz_value");

                          setInterval(() => {
                              fetch("{{ url_for('jointz_feed') }}")
                              .then(response => {
                                      response.text().then(t => {jointz_value.innerHTML = t})
                                  });
                              }, 1000);  
                      </script>
                </div>
                
                <p><br><br></p>
                
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-12">
                  <h3>Home</h3>
                </div>
                <div class="col-12">
                  <form action="/home_coord/" method="POST">
                    <p>
                      X: <input type="number" name="home_x" style="width: 50px" />
                      <br>
                      Y: <input type="number" name="home_y" style="width: 50px" />
                      <br>
                      Z: <input type="number" name="home_z" style="width: 50px" />
                      <br><br>
                      <input type="submit" value="submit"/>
                    </p>
                  </form>
                </div>
            </div>
            
          </div>
          
        </div>
        <p><br></p>
      </section>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
