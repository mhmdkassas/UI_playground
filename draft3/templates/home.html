<!doctype html>
<html lang="en">
  <head>
    <title>XBOT Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/home.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
          <a class="navbar-brand" href="/">
            <div class = "logo-image"> 
              <img src="../static/logo_image.jpg" class="img-fluid">
            </div>
          </a>
        </div>
      </nav>
      <section id="link_buttons">
        <div class="container" id="page_buttons">
            <div class="row">
              <div class="col-md-3 col-sm-12">
                <form action="/robot_status/" method="POST">
                  <button class="btn button" name="status_btn" type="submit"><span>Status</span></button>
                </form>
              </div>
              
              <div class="col-md-3 col-sm-12">
                <form action="/robot_interaction/" method="POST">
                  <button class="btn button" name="interaction_btn" type="submit"><span>Interaction</span></button>
                </form>
              </div>
              <div class="col-md-3 col-sm-12">
                <form action="/arm/" method="POST">
                  <button class="btn button" name="arm_btn" type="submit"><span>Arm</span></button>
                </form>
              </div>
              <div class="col-md-3 col-sm-12">
                <form action="/video_stream/" method="POST">
                  <button class="btn button" name="video_btn" type="submit"><span>Video Stream</span></button>
                </form>   
              </div>
            </div>
        </div>
      </section>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
